<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화토론 페이지</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="middle">
        <h1>듄 파트2</h1>
    </div>
     <div class="wrap">
        <input type="button" value="뒤로가기" onclick="location.href='debateA.html'">
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo5.png" alt=""></div>
                <div class="textbox">안녕하세요. 반갑습니다.</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">안녕하세요 영화 어떻게 보셨나요?</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo4.jpg" alt=""></div>
                <div class="textbox">저는 좋아하는 소설이라서 너무 재밌게 봤어요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">소설도 보셨나요?</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo4.jpg" alt=""></div>
                <div class="textbox">네 저는 SF소설을 좋아해서 읽었어요</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">오 소설을 읽으신분은 귀한데</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">저도 얼마전에 파트1보고 파트2봤는데 재밌더라고요</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">특히 영상미가 미쳤더라고요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">맞아요 눈이 즐거웠죠</div>
            </div>
            <div class="chat ch3">
                <div class="icon"><img src="./img/logo4.jpg" alt=""></div>
                <div class="textbox">저는 근데 스토리가 뻔하더라고요
                </div>
            </div>
            <div class="chat ch3">
                <div class="icon"><img src="./img/logo4.jpg" alt=""></div>
                <div class="textbox">옛날에 아바타 생각도 나고</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">그쵸 오래된 SF라서 플롯이 비슷하죠 </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
