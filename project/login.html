<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 로그인페이지 </title>
        <link rel="stylesheet" href="./css/login.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
        <div class="form login">
        <div class="form-content">
            <header>로그인</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="아이디를 입력해주세요" class="input" required/>
                    </div>

                    <div class="field input-field">
                    <input type="password" placeholder="비밀번호를 입력해주세요" class="password" required/>
                        <i class='bx bx-hide eye-icon'></i>
                        </div>

                    <div class="form-link">
                        <a href="findpwd.html" class="forgot-pass">비밀번호를 잊어버리셨나요?</a>
                    </div>

                    <div class="field button-field">
                        <button type="button" onClick="location.href='mainA.html'">로그인하기</button>
                    </div>
                    </form>

                    <div class="form-link">
                        <span>아이디가 없으신가요? <a href="#" class="link signup-link">회원가입 하기</a></span>
                    </div>
        </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field kakao">
                        <span>카카오 계정으로 로그인</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <span>구글 계정으로 로그인</span>
                    </a>
                </div>

            </div>

            <!-- 회원가입 파트 -->

            <div class="form signup">
            <div class="form-content">
                <header>회원가입</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="id" placeholder="아이디를 입력해주세요" class="input" required/>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="비밀번호를 입력해주세요" class="password" required/>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="비밀번호를 확인해주세요" class="password" required/>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button>회원가입하기</button>
                    </div>
                    </form>

                    <div class="form-link">
                        <span>아이디가 있으신가요? <a href="#" class="link login-link">로그인</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field kakao">
                        <span>카카오 계정으로 로그인</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <span>구글 계정으로 로그인</span>
                    </a>
                </div>

            </div>
        </section>
