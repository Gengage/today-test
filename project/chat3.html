<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화토론 페이지</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="middle">
        <h1>고질라 X 콩: 뉴 엠파이어</h1>
    </div>
     <div class="wrap">
        <input type="button" value="뒤로가기" onclick="location.href='debateA.html'">
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo5.png" alt=""></div>
                <div class="textbox">안녕하세요. 반갑습니다.</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">안녕하세요 영화 어떻게 보셨나요?</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">저는 몬스터버스를 좋아해서 재밌었어요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo8.jpg" alt=""></div>
                <div class="textbox">저는 이번에 처음봤는데 재밌더라고요</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">전작을 재밌게 봐서 저도 이번에 재밌게 봤어요</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">몬스터 끼리 치고박고 싸우니까 보는맛이 좋더라고요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo7.jpg" alt=""></div>
                <div class="textbox">맞아요 저는 4dx로 봤는데 완전 놀이기구 타는거 같았어요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">오 저도 4dx로 봤는데 좋았죠 ㅋㅋ</div>
            </div>
            <div class="chat ch3">
                <div class="icon"><img src="./img/logo4.jpg" alt=""></div>
                <div class="textbox">저도 재밌게 봤습니다 펑펑 터지는게 좋더라고요</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">맞아요</div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
