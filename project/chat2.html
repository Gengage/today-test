<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화토론 페이지</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="middle">
        <h1>댓글부대</h1>
    </div>
     <div class="wrap">
        <input type="button" value="뒤로가기" onclick="location.href='debate.html'">
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo2.jpg" alt=""></div>
                <div class="textbox">안녕하세요. 반갑습니다.</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">안녕하세요 영화 어떻게 보셨나요?</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/logo8.jpg" alt=""></div>
                <div class="textbox">저는 사이트에서 다른분들 의견을 보고 보러갈려고요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">아 그건 간편리뷰를 보고 가세요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">여긴 스포일러가 있을수 있어서..</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">맞아요 간편리뷰는 스포일러 금지라서 좋더라고요</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">이번 작품도 역시 믿고보는 손석구였죠</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">그쵸 기자역할이 잘 어울렸어요</div>
            </div>
            <div class="chat ch1">
                <div class="icon"><img src="./img/water.avif" alt=""></div>
                <div class="textbox">특히 영화주제가 현실적이라서 좋았어요</div>
            </div>
            <div class="chat ch3">
                <div class="icon"><img src="./img/logo4.jpg" alt=""></div>
                <div class="textbox">범인은 000이다!</div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">네~ 알아요 </div>
            </div>
            <div class="chat ch2">
                <div class="icon"><img src="./img/logo3.png" alt=""></div>
                <div class="textbox">여긴 다 영화를 본 사람들이라고요~ </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
